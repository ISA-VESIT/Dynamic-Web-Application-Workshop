<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
          body {
            font-family: 'Vollkorn', serif;
            background-image: url('https://images.unsplash.com/photo-1540747913346-19e32dc3e97e?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1167&q=80');
            background-repeat: no-repeat;
            background-attachment: fixed;  
            background-size: cover;
            text-align:center
          }
    </style>

</head>
<body>
    
    <a href="addTeam.html"><button> Add Team </button> </a><br><br>
    
    <div class="container">
        
    </div>
    

<script>
    fetch('http://127.0.0.1:8000/api/list/')
    .then( resp => resp.json())
      .then( res => {
          console.log(res)
          for(var i=0; i<res.length; i++){

              var d = document.createElement('div');
              
              //d.innerHTML = res[i].name;
              //d.innerHTML += res[i].trophies;
              //d.classList.add('redColor');
              var image = document.createElement('img');
              var teamname= document.createElement('h1');
              var tropyno= document.createElement('h2');

              teamname.innerHTML = res[i].name;
              tropyno.innerHTML += res[i].trophies;
              image.setAttribute("src", res[i].logo);
              
              
              image.classList.add('imgstyle');
              teamname.classList.add('teamnamestyle');
              tropyno.classList.add('tropynostyle');

              d.appendChild(image);
              d.appendChild(teamname);
              d.appendChild(tropyno);
              document.getElementsByClassName('container')[0].append(d);

          }
      })
</script>

</body>
</html>
